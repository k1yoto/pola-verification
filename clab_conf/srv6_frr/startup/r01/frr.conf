frr defaults traditional
hostname r01
service integrated-vtysh-config
!
interface eth1
 ipv6 router isis 1
 isis network point-to-point
 isis circuit-type level-2-only
 isis hello-interval 10
 isis hello-multiplier 3
exit
!
interface eth2
 ipv6 router isis 1
 isis network point-to-point
 isis circuit-type level-2-only
 isis hello-interval 10
 isis hello-multiplier 3
exit
!
interface eth3
 ipv6 address fd00:abcd::1/64
exit
!
interface lo
 ip address 1.1.1.1/32
 ipv6 address fc00:b100:0:1::1/128
 ipv6 router isis 1
 isis circuit-type level-2-only
 isis passive
exit
!
router isis 1
 net 49.0001.0000.0000.0001.00
 metric-style wide
 topology ipv6-unicast
 is-type level-2
 segment-routing srv6
  locator MAIN
 exit
exit
!
segment-routing
 srv6
  encapsulation
   source-address fc00:b100:0:1::1
  locators
   locator MAIN
    prefix fc00:b100::0:1::/64
    format uncompressed-f4024
   exit
  exit
 exit
exit
